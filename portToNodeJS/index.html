<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DigitalSignage</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- This is the container that will hold all of the grid of the ui -->
    <div class="grid">
      <div id="left">
      	<div id="screen1" class="screen">
					<img class="headLineImg"  />
					<p class="headLineText">headLineText</p>
					<p class="headLineBlurb">headLineBlurb</p>
				</div>
				<div id="screen2" class="screen">
					<img class="headLineImg"  />
					<p class="headLineText">headLineText</p>
					<p class="headLineBlurb">headLineBlurb</p>
				</div>
				<div id="screen3" class="screen">
					<img class="headLineImg"  />
					<p class="headLineText">headLineText</p>
					<p class="headLineBlurb">headLineBlurb</p>
				</div>
      </div>
      <div id="right">
        <div id="yr11">
          <b><p id="yrLvllTitle">Yr 11</p></b>
          <p id="firstLine" class="currentPeriod classLine">A</p>
          <p id="secondLine" class="nextPeriod classLine">B</p>
        </div>
        <div id="yr12">
          <b><p id="yrLvllTitle">Yr 12</p></b>
          <p id="firstLine" class="nextPeriod classLine">A</p>
          <p id="secondLine" class="currentPeriod classLine">B</p>
        </div>
        <div id="classChanges"></div>
        <div id="meetingReminders"></div>
        <div id="specEvents"></div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
